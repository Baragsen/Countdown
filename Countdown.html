<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: 36px;
      margin-top: 50px;
    }

    .countdown-input {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .countdown-input label {
      font-size: 18px;
      color: #ffffff;
      margin-right: 10px;
    }

    .countdown-input input {
      font-size: 18px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      width: 60px;
      text-align: center;
      background-color: #1d1d1d;
      color: #ffffff;
    }

    #timer {
      font-size: 72px;
      color: #ffffff;
      margin-top: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .button-group button {
      background-color: #1d1d1d;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    .button-group button:hover {
      background-color: #333333;
    }

    .cosmos-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #000000 0%, #191970 80%);
      z-index: -1;
      overflow: hidden;
    }

    .star-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .star {
      width: 2px;
      height: 2px;
      background: #ffffff;
      position: absolute;
      opacity: 0;
      pointer-events: none;
      animation: stars 300s infinite;
    }

    @keyframes stars {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.2) rotate(0deg) translateX(0);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) rotate(720deg) translateX(400px);
      }
    }
  </style>
</head>
<body>
  <div class="cosmos-background">
    <div class="star-container">
    </div>
  </div>

  <h1>Countdown Timer</h1>

  <form id="countdown-form">
    <div class="countdown-input">
      <label for="days">Days:</label>
      <input type="number" id="days" min="0" value="0">
    </div>

    <div class="countdown-input">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="0" value="0">
    </div>

    <div class="countdown-input">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" value="0">
    </div>

    <div class="countdown-input">
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" min="0" value="0">
    </div>
  </form>

  <div id="timer">00:00:00:00</div>

  <div class="button-group">
    <button id="countdown-button">Start Countdown</button>
    <button id="stop-button" style="display: none;">Stop</button>
    <button id="continue-button" style="display: none;">Continue</button>
    <button id="reset-button">Reset</button>
  </div>

  <script>
    var timer;
    var totalSeconds;
    var timerElement = document.getElementById("timer");
    var countdownButton = document.getElementById("countdown-button");
    var stopButton = document.getElementById("stop-button");
    var continueButton = document.getElementById("continue-button");
    var resetButton = document.getElementById("reset-button");
    var starContainer = document.querySelector(".star-container");

    function startCountdown() {
      var days = parseInt(document.getElementById("days").value) || 0;
      var hours = parseInt(document.getElementById("hours").value) || 0;
      var minutes = parseInt(document.getElementById("minutes").value) || 0;
      var seconds = parseInt(document.getElementById("seconds").value) || 0;

      totalSeconds = seconds + minutes * 60 + hours * 3600 + days * 86400;

      timer = setInterval(function() {
        totalSeconds--;

        if (totalSeconds < 0) {
          clearInterval(timer);
          timerElement.textContent = "Countdown complete!";
          timerElement.style.animation = "fadeOut 1s";
        } else {
          var displayDays = Math.floor(totalSeconds / 86400);
          var displayHours = Math.floor((totalSeconds % 86400) / 3600);
          var displayMinutes = Math.floor((totalSeconds % 3600) / 60);
          var displaySeconds = totalSeconds % 60;

          var timeString =
            ("0" + displayDays).slice(-2) +
            ":" +
            ("0" + displayHours).slice(-2) +
            ":" +
            ("0" + displayMinutes).slice(-2) +
            ":" +
            ("0" + displaySeconds).slice(-2);

          timerElement.textContent = timeString;
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(timer);
      stopButton.style.display = "none";
      continueButton.style.display = "inline-block";
    }

    function continueCountdown() {
      stopButton.style.display = "inline-block";
      continueButton.style.display = "none";
      startCountdown();
    }

    function resetCountdown() {
      clearInterval(timer);
      timerElement.textContent = "00:00:00:00";
      countdownButton.disabled = false;
      countdownButton.textContent = "Start Countdown";
      stopButton.style.display = "none";
      continueButton.style.display = "none";
      document.getElementById("days").value = 0;
      document.getElementById("hours").value = 0;
      document.getElementById("minutes").value = 0;
      document.getElementById("seconds").value = 0;
      starContainer.innerHTML = "";
    }

    function createStars() {
      for (var i = 0; i < 100; i++) {
        var star = document.createElement("div");
        star.classList.add("star");
        star.style.animationDelay = Math.random() * 300 + "s";
        starContainer.appendChild(star);
      }
    }

    countdownButton.addEventListener("click", function() {
      startCountdown();
      countdownButton.disabled = true;
      countdownButton.textContent = "Countdown started";
      stopButton.style.display = "inline-block";
      createStars();
    });

    stopButton.addEventListener("click", stopCountdown);

    continueButton.addEventListener("click", continueCountdown);

    resetButton.addEventListener("click", resetCountdown);
  </script>
</body>
</html>
